<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class= logo src="src/imagens/logo.svg" alt="logo-x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo" style="font-family: oxanium;"> Selecione um Personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Tem o poder de atirar rajadas ópticas, porém não tem controle sobre esse poder por causa de um acidente que sofreu durante a infância.">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é um mutante nível ômega e o principal avatar da Força Fênix, Possui telecinese e telepatia.">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Tem o poder de se tornar intangível, podendo atravessa matéria sólida, campos de energia e rajadas ópticas permanecendo ilesa. pode andar sobre o ar.">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar forças da natureza, podendo interferir no clima produzindo gelo, neblina, raios, ventos, chuvas entre outros efeitos,">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira" data-description="pode absorver temporariamente habilidades e memórias daqueles que toca. Após o toque, a vítima fica incapacitada por alguns minutos.">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Possui garras retráteis nos punhos e um esqueleto de adamantium, um metal indestrutível. Possui os instintos de um predador, agilidade, super sentidos e um fator de cura extremamente poderoso.">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno" data-description="Pode se teletransportar para qualquer lugar através de saltos que faz por dentro de uma dimensão demoníaca. pode se camuflar completamente nas sombras.">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto" data-description="Mestre do magnestismo, quando criança despertou seus poderes ao viver horrores nos campos de concentração de Auschwitz. Prometeu proteger a raça mutante a qualquer custo.">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Tem o poder de atirar rajadas ópticas, porém não tem controle sobre esse poder por causa de um acidente que sofreu durante a infância.</p>
            </div>
        </section>
    </main>

    <script src="./src/JS/index.js"></script>

</body>

</html>
